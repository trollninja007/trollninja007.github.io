<script>
function herbs() {
	if (sessionStorage.gold > 9) {
		window.sessionStorage.herbs = 1;
		sessionStorage.gold = Number(sessionStorage.gold) - 10;
		document.getElementById("nomoney").innerHTML = '<b>Mark: </b>Hope you enjoy them, theyre my "home made" recipe <b>*wink* *wink*</b>'
		document.getElementById("many").innerHTML = "<p><b>You now have " + sessionStorage.herbs + " magic herbs</b></p>" ;
	}
	else {
document.getElementById("nomoney").innerHTML = "<b>Mark: </b>That's not enough money."
	}
}
function potion() {
	if (sessionStorage.gold > 9) {
		sessionStorage.hppot = Number(sessionStorage.hppot) + 1;
		sessionStorage.gold = Number(sessionStorage.gold) - 10;
		document.getElementById("nomoney").innerHTML = "<b>Mark: </b>Thanks for buying my health potions, means a lot" ;
		document.getElementById("many").innerHTML = "<p><b>You now have " + sessionStorage.hppot + " health potions</b></p>" ;
	}
	else {
document.getElementById("nomoney").innerHTML = "<b>Mark: </b>That's not enough money."
	}
}
</script>
